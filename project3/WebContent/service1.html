<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인창</title>
	<script>
		function fn_sendMember(){
		   // 자바스크립트에서 <form> 태그의 name으로 접근해 입력한 값들을 얻는다
		   var frmMember=document.frmlogin;
		   var id=frmMember.user_id.value;
		   var pwd=frmMember.user_pw.value;
		   if(id.length==0 ||id==""){
		      alert("아이디는 필수입니다.");
		   }else if(pwd.length==0 ||pwd==""){
		      alert("비밀번호는 필수입니다.");
		   }else{
		      // 전송 방법을 post로 지정
		      frmMember.method="post";
		      // 서블릿 매핑 이름을 member3으로 지정
		      frmMember.action="/project02/login_02";
		      // 서블릿으로 전송
		      frmMember.submit();
		   } 
		}
	</script>

</head>
<body>
	<!-- text01 폴더에 위치한 HTML에서 서블릿 요청. -->
	<form name="frmlogin" method="post" encType="UTF-8">
	아이디 : <input type="text" name="user_id"/><br/>
	비밀번호: <input type="password" name="user_pw"/><br/>
		 <input type="submit" onclick="fn_sendMember()" value="로그인" /><input type="reset" value="다시입력" />
	</form>
</body>
</html>
